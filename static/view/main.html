<link href="static/css/main.css" rel="stylesheet">
<div>
	<h2>Real Time Transit</h2>
	<label>{{message}}</label>
</div>
<div ng-hide=showApp>
	<h2>Loading please wait..</h2>
</div>
<div class="row no-gutters" ng-show=showApp>
		<div class="col-6 col-md-4">
			<table class="table table-striped">
				<tr ng-repeat="route in routes">
					<td width=12px style="background-color:#{{route.color}}"></td>
					<td><input type="checkbox" checklist-value="route.tag track by route.tag" ng-change="getVehiclePathAndPosition(this)" ng-model="routeChecked"/>{{route.title}}</td>
				</tr>
				
			</table>
		</div>
		<div class="col-12 col-sm-6 col-md-8">
			<svg id="sfmap"></svg>
		</div>
</div>
